<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__wrapper">
      <div class="header__left-side">
        <a class="header__logo" href="#"></a>
        <h1 class="header__title">Online Mystery store</h1>
      </div>
      <div class="header__right-side">
        <input class="header__search" type="search" autofocus="autofocus" autocomplete="off" placeholder="Find">
        <a href="#" class="header__shopcart">
          <span>0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__wrapper" id="main">
      <aside class="aside">
        <div class="choose-quality">
          <h3 class="choose-quality__title subtitle">Choose Quality</h3>
          <label class="label" for="high">
            <input class="choose-quality__checkbox checkbox quality" type="checkbox" id="high">
            High
          </label>
          <label class="label" for="medium">
            <input class="choose-quality__checkbox checkbox quality" type="checkbox" id="medium">
            Medium
          </label>
          <label class="label" for="low">
            <input class="choose-quality__checkbox checkbox quality" type="checkbox" id="low">
            Low
          </label>
        </div>
        <div class="choose-color">
          <h3 class="choose-color__title subtitle">Choose Color</h3>
          <label class="label" for="red">
            <input class="choose-color__checkbox checkbox color" type="checkbox" id="red">
            Red
          </label>
          <label class="label" for="green">
            <input class="choose-color__checkbox checkbox color" type="checkbox" id="green">
            Green
          </label>
          <label class="label" for="blue">
            <input class="choose-color__checkbox checkbox color" type="checkbox" id="blue">
            Blue
          </label>
        </div>
        <div class="sortby">
          <h3 class="sortby__title subtitle">Sort by</h3>
          <select class="sortby__select select" id="select">
            <option value="option1">By name A-Z</option>
            <option value="option2">By name Z-A</option>
            <option value="option3">By year high-low</option>
            <option value="option4">By year low-high</option>
          </select>
        </div>
        <div class="sortby-slide">
          <h3 class="sortby-slide__title subtitle">Sort by slide</h3>
          <div class="sortby-slide__wrapper">
            <h4 class="sortby-slide__subtitle">Sort by amount</h4>
            <div class="sortby-slide__slider" id="amountSlider"></div>
            <h4 class="sortby-slide__subtitle">Sort by year</h4>
            <div class="sortby-slide__slider" id="yearSlider"></div>
          </div>
        </div>
      </aside>
      <div class="empty-page hidden">
        <h2 class="empty-page__title">Sorry, nothing found. Try another search.</h2>
      </div>
      <div class="content" id="content"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a class="footer__git" href="https://github.com/Jazzzrabbit/" target="_blank">Github: Jazzzrabbit</a>
      <p class="footer__text">2022</p>
      <a class="footer__rslogo" href="https://rs.school/js/" target="_blank"></a>
    </div>
  </footer>

</body>

</html>
